version: '3.8'

services:
  nats_local:
    image: nats:2.9.19
    ports:
      - "4222:4222"
      - "8088:8088"
      - "6222:6222"
    command: "-js -c /nats/nats.conf --name nats_local -p 4222"
    # command: "-js"
    volumes:
      - ./services/nats/nats.conf:/nats/nats.conf
      - nats_data1:/data

  rasa:
    restart: always
    container_name: rasa-container
    image: rasa/rasa:3.5.6-full
    ports:
      - "5005:5005"
    volumes:
      - ./generated/rasa:/app
    command: run --enable-api --cors "*" --debug -m /app/models/DonsChickenPies-0
    #command: run --help

  action_server:
    restart: always
    container_name: actionServer
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5055:5055"
    volumes:
      - ./client:/app/client
      - ./src:/app/src
  webapp:
    restart: always
    container_name: webapp
    build:
      context: ./services/webapp
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./services/webapp/:/app

  stt:
    environment:
      - CUDA_LAUNCH_BLOCKING=1
    build:
      context: ./services/stt
      dockerfile: Dockerfile
    volumes:
      - /data/voice:/data/voice
      - /data/ai-voice-cloning:/data/ai-voice-cloning
      - ~/.cache:/root/.cache/
      - ~/.ssh:/root/.ssh

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  tts-piper:
    restart: always
    container_name: tts-piper
    build:
      context: ./services/tts_piper
      dockerfile: Dockerfile

volumes:
  nats_data1:
